<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">
      <a-asset-item id="tiger" src="models/tiger/Mesh_BengalTiger.gltf">

      </a-asset-item>

    

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:ambient; intensity:1;">

    </a-entity>
    


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:red"
        position="-100 18 20"></a-entity>

    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="recieve;true" visible="true" color="green">

    </a-circle>
    

    <!--------------------------------------GLTF Models----------------------------------------------------------->
    <a-entity>
    <a-entity position="-5 2 0" rotation="0 50 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast:true;">

    </a-entity>
    </a-entity>
    

   

  </a-scene>
</body>

</html>
